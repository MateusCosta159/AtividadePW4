<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>
<body>
    <header>
        <h1>Escolha seu país</h1>
    </header>
    <main>
        <section>
            <form action="" method="post">
              
                <fieldset>
                   
                    <legend>Seu país de origem</legend>
                    
                    
                  
                    
                    <br>
                    <br>
                    <label>Selecione seu país de acordo com as opções:</label>
                    <select name="pais" id="pais">
                        <optgroup label="América">
                            <option value="eua">Estados Unidos</option>
                            <option value="br">Brasil</option>
                            <option value="can">Canadá</option>
                        </optgroup>
                        <optgroup label="Ásia">
                            <option value="jap">Japão</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="ale">Alemanha</option>
                        </optgroup>
                    </select>
             
                    <br>
                    <br>
                   
                    <label>Número aleatório:</label>
                    <input type="number" name="altura" id="altura" step="5" min="1" max="100">
                    
                    <label>Data:</label>
                    <input type="date" name="data" id="data">
                    <br><br>
                    <label>Deixe seu feedback:</label>
                    <br>
                    <textarea name="feedback" id="feedbak" cols="80" rows="10"></textarea>
                    <br><br>
                    <center>
                    <input type="submit" value="Enviar">
                   </center>
                </fieldset>
              
            </form>
        </section>


    </main>
    <footer>
        <center>
        &copy; Formulario atividade
    </center>
    </footer>
</body>
</html>
